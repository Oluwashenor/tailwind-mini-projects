<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!--Background container-->
    <div class="flex bg-zinc-700 items-center h-screen justify-center">
      <!-- Card -->
      <div class="bg-zinc-800 rounded-xl mx-6 p-2">
        <div class="flex flex-col md:flex-row rounded-l-xl">
            <!-- Image -->
        <img src="images/image.jpg" class="object-fit rounded-xl h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" alt="">
            <!-- Content -->
            <div class="p-6 md:p-12">
                <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                    Get diet and fitness tips in your inbox 
                </h2>
                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                    Eat better and exercise better. Sign up for the Diet&Fitness newsletter
                </p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" type="text" placeholder="Enter your email address" name="" id="">
                    <button type="button" class="bg-lime-500 px-5 py-3 text-xs rounded-md text-zinc-800 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
