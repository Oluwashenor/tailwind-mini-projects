<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily:
        {
          'poppins': ['Poppins']
        },
        fontStyle: {
          italic: 'italic'
        }
      }
    }
  </script>
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-poppins">
  <!-- Big Body div -->
  <div class="flex flex-col w-full h-screen bg-[#F0F0F0] justify-center items-center">
    <!-- Content Div -->
    <div class="flex flex-col bg-white rounded-xl w-[85%] md:w-[70%] px-3 md:px-6 pt-10 pb-3 rounded-br-[5rem]">
      <div class="flex space-x-1 justify-between w-80% md:w-[68%] ">
        <div class="flex flex-col space-y-1">
          <p class="font-bold text-gray-500 text-[0.6rem] md:text-xs tracking-[0.2em]">DAY</p>
          <input type="text"
            class="border border-gray-300 rounded-md p-2 md:p-3 w-[5rem] md:w-[7rem] placeholder:font-extrabold placeholder:text-xl"
            placeholder="DD">
        </div>
        <div class="flex flex-col space-y-1">
          <p class="font-bold text-gray-500 text-[0.6rem] md:text-xs tracking-[0.2em]">MONTH</p>
          <input type="text"
            class="border border-gray-300 rounded-md p-2 md:p-3 w-[5rem] md:w-[7rem] placeholder:font-extrabold placeholder:text-lg"
            placeholder="MM">
        </div>
        <div class="flex flex-col space-y-1">
          <p class="font-bold text-gray-500 text-[0.6rem] md:text-xs tracking-[0.2em]">YEAR</p>
          <input type="text"
            class="border border-gray-300 rounded-md p-2 md:p-3 w-[5rem] md:w-[7rem] placeholder:font-bold placeholder:text-lg"
            placeholder="YYYY">
        </div>
      </div>

      <div class="flex flex-col md:flex-row mt-5 md:mt-1 md:justify-between items-center w-[93%]">
        <div class="mt-3 border-b border-b-gray-300 w-full md:mt-0"></div>
        <span class="bg-purple-600 rounded-full p-2 md:p-3 relative -top-5 md:static cursor-pointer">
          <svg class="w-[1.4rem] md:w-[3rem] h-[1.4rem] md:h-[3rem]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg></span>
      </div>
      <div>
        <div class="flex flex-col font-bold italic -space-y-4 md:-space-y-6  w-full md:w-[80%] text-[3.0rem] md:text-[4.0rem]">
          <p class="inline-block text-black font-extrabold"><span class="text-purple-600">- -</span> years</p>
          <div class="inline-block text-black font-extrabold "><span class="text-purple-600">- -</span>
            months
          </div>
          <p class="text-black font-extrabold inline-block"><span class="text-purple-600">- -</span> days
          </p>
        </div>
      </div>

    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adesina</a>.
  </div>
</body>

</html>
