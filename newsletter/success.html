<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
          tailwind.config = {
            theme: {
              fontFamily: 
              {
              'sans': ['ui-sans-serif', 'system-ui'],
              'serif': ['ui-serif', 'Georgia'],
              'roboto': ['Roboto'],
              'mono': ['ui-monospace', 'SFMono-Regular'],
              }
            }
          }
    </script>
    <title>Success</title>
</head>
<body>
    <!-- Body Div -->
    <div class="flex flex-col bg-[#36384D] w-full h-screen justify-center items-center">
        <div class="w-screen h-screen md:w-96 md:h-auto flex flex-col text-white rounded-none  md:rounded-3xl bg-white md:p-8 space-y-8 md:space-y-5 p-10 pt-20">
            <span class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="43"
                  height="43"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
            </span>
            <div class="flex text-[#1E3A4C] font-roboto font-bold text-4xl">
               <p> Thanks for subscribing!</p>
            </div>
            <div class="flex text-[#1E3A4C] font-roboto font-normal text-sm">
                <p class="text-left">A confirmation email has been sent to <span class="font-bold">adeshiname@gmail.com</span>. please open it and click the button
                    inside to confim your subscription.</p>
            </div>
            <div class="flex w-3/4 items-center justify-center ml-2 absolute bottom-10 md:w-auto md:flex md:static ">
                <button class=" font-normal font-roboto bg-[#232742] py-3 rounded-lg w-full hover:bg-[#FF5474]">Dismiss message</button>
            </div>
        </div>
    </div>
</body>
</html>
