<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
          tailwind.config = {
            theme: {
              fontFamily: 
              {
              'sans': ['ui-sans-serif', 'system-ui'],
              'serif': ['ui-serif', 'Georgia'],
              'roboto': ['Roboto'],
              'mono': ['ui-monospace', 'SFMono-Regular'],
              }
            }
          }
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>News Letter</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <!-- BG Div -->
    <div
      class="flex flex-col bg-[#36384D] items-center justify-center h-auto md:h-screen"
    >
      <!-- Main Div-->
      <div
        class="flex flex-col bg-white w-3/4 rounded-3xl mx-auto md:w-[55%] md:space-y-0 md:space-x-6 md:flex-row-reverse pb-4"
      >
        <!-- Image Div -->
        <div
          class="bg-cover md:bg-cover h-72 md:h-[95%] mx-auto md:mt-4 w-full md:w-[60%] bg-[url('./assets/images/illustration-sign-up-mobile.svg')] md:bg-[url('./assets/images/illustration-sign-up-desktop.svg')] rounded-b-lg md:rounded-lg md:mr-4"
        ></div>

        <!-- Content Div -->
        <div class="flex flex-col space-y-6 md:space-y-5 justify-center py-6  md:py-12 px-6 md:px-7">
          <h1 class="font-bold text-4xl text-[#1E3A4C] font-roboto">Stay updated!</h1>
          <p class="text-sm font-roboto font-normal">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <!-- List Items -->
          <div class="flex flex-col space-y-2">
            <div class="flex space-x-3">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
              </span>
              <p class="font-roboto text-sm">Product discovery and building what matters</p>
            </div>
            <div class="flex space-x-3">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
              </span>
              <p class="font-roboto text-sm">Measuring to ensure updates are a success</p>
            </div>
            <div class="flex space-x-3">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
              </span>
              <p class="font-roboto text-sm">And much more!</p>
            </div>
          </div>

          <div>
            <div class="flex justify-between items-center">
              <span class="font-bold left-0 text-xs mb-2 font-roboto"
              >Email address</span
            >
            <span class="hidden font-bold right-0 text-xs mb-2 font-roboto text-[#FF5474]"
               id="validationMessage">Valid email required</span
            >
            </div>
           
            <div class="space-y-4">
              <input
                type="text"
                class="border w-full p-3 rounded-md border-gray-300 placeholder:font-roboto hover:border-[1px] hover:border-gray-800"
                placeholder="email@company.com"
                name=""
                id="emailField"
              />
              <button
                type="button"
                class="bg-[#1E3A4C] text-white font-bold text-sm border w-full p-3 rounded-md font-roboto border-gray-300 hover:bg-[#FF5474]" onclick="subscribe()">
                Subscribe to monthly newsletter
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adesina Adebayo</a>.
      </div>
    </div>
  </body>
  <script>
    function subscribe(){
      let emailInput = document.getElementById("emailField");
      let email = emailInput.value; 
      const validation = document.getElementById("validationMessage");
      // if(validateEmail(email)){
        validation.classList.remove("hidden");
        emailInput.classList.remove('border-gray-300');
        emailInput.classList.add('border-[#FF5474]');
        //emailInput.classList.add('placeholder:bg-[#FF5474]');
        emailInput.classList.add('placeholder:opacity-20');
        emailInput.classList.add('text-[#FF5474]');
      // }
      // else{
      //   console.log(email);
      // }
    
    }
    
    function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
    }

  </script>
</html>
